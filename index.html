<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body class="calculadora">
    <div class="historico"></div>

    <input name="calculo" id="calculo" class="campo__calculo" type="text" minlength="1" maxlength="50" required />

    <section class="teclado">
        <button type="button" class="tecla apagar">C</button>
        <button type="button" class="tecla misc plus-minus">+/-</button>
        <button type="button" class="tecla misc percent">%</button>
        <button type="button" class="tecla operacao">/</button>
        <button type="button" class="tecla numero">7</button>
        <button type="button" class="tecla numero">8</button>
        <button type="button" class="tecla numero">9</button>
        <button type="button" class="tecla operacao">*</button>
        <button type="button" class="tecla numero">4</button>
        <button type="button" class="tecla numero">5</button>
        <button type="button" class="tecla numero">6</button>
        <button type="button" class="tecla operacao">-</button>
        <button type="button" class="tecla numero">1</button>
        <button type="button" class="tecla numero">2</button>
        <button type="button" class="tecla numero">3</button>
        <button type="button" class="tecla operacao">+</button>
        <button type="button" class="tecla numero zero">0</button>
        <button type="button" class="tecla numero">.</button>
        <button type="button" class="tecla calcular">=</button>
    </section>
</body>

</html>
